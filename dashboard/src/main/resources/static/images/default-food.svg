<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f3f4f6"/>
  <g transform="translate(100, 100)">
    <!-- Plate -->
    <ellipse cx="0" cy="20" rx="60" ry="8" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>
    <!-- Food icon -->
    <circle cx="-20" cy="0" r="15" fill="#fbbf24"/>
    <circle cx="0" cy="-10" r="12" fill="#f59e0b"/>
    <circle cx="20" cy="5" r="10" fill="#f97316"/>
    <!-- Fork and knife -->
    <line x1="-50" y1="-30" x2="-50" y2="10" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="-30" x2="50" y2="10" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>
  </g>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">No Image</text>
</svg>

