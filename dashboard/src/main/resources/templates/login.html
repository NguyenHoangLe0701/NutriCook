<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - NutriCook Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <i class="fas fa-utensils text-purple-500 text-5xl mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">NutriCook</h1>
            <p class="text-gray-600 mt-2">Admin Dashboard</p>
        </div>
        
        <form th:action="@{/login}" method="post" class="space-y-6">
            <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                Tài khoản hoặc mật khẩu không đúng!
            </div>
            
            <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                Đã đăng xuất thành công!
            </div>
            
            <div class="space-y-2">
                <label class="text-gray-700 font-medium">Tên đăng nhập</label>
                <input type="text" name="username" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                       placeholder="Nhập tên đăng nhập" required>
            </div>
            
            <div class="space-y-2">
                <label class="text-gray-700 font-medium">Mật khẩu</label>
                <input type="password" name="password" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                       placeholder="Nhập mật khẩu" required>
            </div>
            
            <button type="submit" 
                    class="w-full bg-purple-500 text-white py-3 rounded-lg font-semibold hover:bg-purple-600 transition duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">
                Tài khoản demo: <strong>admin</strong> / <strong>12345</strong>
            </p>
        </div>
    </div>
</body>
</html>
