<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::content}, 'Người dùng', 'Quản lý tài khoản người dùng trong hệ thống', 'users')}">
<div th:fragment="content">

    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
            <button type="button" onclick="openModal('addUserModal')" class="inline-flex items-center justify-center rounded-xl border border-transparent bg-gradient-to-r from-violet-500 to-purple-500 px-6 py-3 text-base font-bold text-white shadow-lg hover:from-violet-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 sm:w-auto transition-all duration-300 transform hover:-translate-y-1 hover:shadow-2xl">
                <i class="fas fa-plus mr-2"></i> Thêm người dùng
            </button>
        </div>
    </div>

    <div class="mt-8 flex flex-col">
        <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden shadow-lg ring-1 ring-violet-200 md:rounded-2xl bg-white">
                    <table class="min-w-full divide-y divide-violet-100">
                        <thead class="bg-gradient-to-r from-violet-50 to-purple-50 border-b border-violet-200">
                            <tr>
                                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-bold text-violet-900 sm:pl-6">Thông tin</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-bold text-violet-900">Vai trò</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-bold text-violet-900">Ngày tham gia</th>
                                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                    <span class="sr-only">Hành động</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-violet-100 bg-white">
                            <tr th:each="user : ${users}" class="hover:bg-violet-50 transition-colors duration-200">
                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">
                                    <div class="flex items-center">
                                        <div class="h-10 w-10 flex-shrink-0">
                                            <div class="h-10 w-10 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center font-bold">
                                                <span th:if="${user.fullName != null and user.fullName != ''}" th:text="${user.fullName.substring(0,1).toUpperCase()}"></span>
                                                <span th:unless="${user.fullName != null and user.fullName != ''}">?</span>
                                            </div>
                                        </div>
                                        <div class="ml-4">
                                            <div class="font-medium text-gray-900 user-name" th:text="${user.fullName}">User Name</div>
                                            <div class="text-gray-500 user-email" th:text="${user.email}">user.email@example.com</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                    <span th:if="${user.role == T(com.nutricook.dashboard.entity.User.UserRole).ADMIN}" class="inline-flex rounded-full bg-red-100 px-2 text-xs font-semibold leading-5 text-red-800">Admin</span>
                                    <span th:if="${user.role == T(com.nutricook.dashboard.entity.User.UserRole).USER}" class="inline-flex rounded-full bg-green-100 px-2 text-xs font-semibold leading-5 text-green-800">User</span>
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 user-created" th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">2023-01-01</td>
                                <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6 space-x-2">
                                    <button type="button" 
                                            class="view-user-btn inline-flex items-center justify-center rounded-lg bg-gradient-to-r from-blue-500 to-indigo-600 px-3 py-2 font-bold text-white shadow-md hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 transform hover:scale-110 cursor-pointer" 
                                            title="Xem thông tin"
                                            th:if="${user.id != null}">
                                        <i class="fa-solid fa-eye h-4 w-4"></i>
                                        <span class="sr-only" th:text="${', ' + user.fullName}"></span>
                                    </button>
                                    <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="inline-block" onsubmit="return confirm('Bạn có chắc chắn muốn xóa người dùng này?')">
                                        <button th:if="${user.role != T(com.nutricook.dashboard.entity.User.UserRole).ADMIN}" type="submit" class="inline-flex items-center justify-center rounded-lg bg-gradient-to-r from-rose-500 to-red-600 px-3 py-2 font-bold text-white shadow-md hover:from-rose-600 hover:to-red-700 transition-all duration-300 transform hover:scale-110" title="Xóa">
                                            <i class="fa-solid fa-trash h-4 w-4"></i>
                                            <span class="sr-only" th:text="${', ' + user.fullName}"></span>
                                        </button>
                                    </form>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="4" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 text-center">
                                    <div class="py-10">
                                        <i class="fa-solid fa-users-slash fa-2x text-gray-400"></i>
                                        <p class="mt-4 text-base text-gray-500">Không tìm thấy người dùng nào.</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="addUserModal" class="relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black/40 transition-opacity backdrop-blur-sm"></div>
        <div class="fixed inset-0 z-50 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-gradient-to-br from-white to-violet-50 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-violet-100">
                    <form th:action="@{/admin/users}" th:object="${newUser}" method="post">
                        <div class="bg-gradient-to-r from-violet-600 to-purple-600 px-6 pt-6 pb-3">
                            <h3 class="text-2xl font-bold bg-gradient-to-r from-white to-violet-50 bg-clip-text text-transparent" id="modal-title">Thêm người dùng mới</h3>
                        </div>
                        <div class="px-6 pt-6 pb-6 sm:p-8">
                            <div class="space-y-6">
                                <div>
                                    <label for="fullName" class="block text-sm font-bold text-violet-900 mb-2">Họ và tên *</label>
                                    <input type="text" th:field="*{fullName}" id="fullName" class="block w-full px-4 py-3 rounded-xl border-2 border-violet-300 bg-white shadow-sm focus:border-violet-500 focus:ring-2 focus:ring-violet-300 sm:text-base font-medium" required>
                                </div>
                                <div>
                                    <label for="username" class="block text-sm font-bold text-violet-900 mb-2">Tên đăng nhập *</label>
                                    <input type="text" th:field="*{username}" id="username" class="block w-full px-4 py-3 rounded-xl border-2 border-violet-300 bg-white shadow-sm focus:border-violet-500 focus:ring-2 focus:ring-violet-300 sm:text-base font-medium" required>
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-bold text-violet-900 mb-2">Email *</label>
                                    <input type="email" th:field="*{email}" id="email" class="block w-full px-4 py-3 rounded-xl border-2 border-violet-300 bg-white shadow-sm focus:border-violet-500 focus:ring-2 focus:ring-violet-300 sm:text-base font-medium" required>
                                </div>
                                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                                    <div>
                                        <label for="password" class="block text-sm font-bold text-violet-900 mb-2">Mật khẩu *</label>
                                        <input type="password" th:field="*{password}" id="password" class="block w-full px-4 py-3 rounded-xl border-2 border-violet-300 bg-white shadow-sm focus:border-violet-500 focus:ring-2 focus:ring-violet-300 sm:text-base font-medium" required>
                                    </div>
                                    <div>
                                        <label for="confirmPassword" class="block text-sm font-bold text-violet-900 mb-2">Xác nhận mật khẩu *</label>
                                        <input type="password" name="confirmPassword" id="confirmPassword" class="block w-full px-4 py-3 rounded-xl border-2 border-violet-300 bg-white shadow-sm focus:border-violet-500 focus:ring-2 focus:ring-violet-300 sm:text-base font-medium" required>
                                    </div>
                                </div>
                                <div>
                                    <label for="role" class="block text-sm font-bold text-violet-900 mb-2">Vai trò *</label>
                                    <select th:field="*{role}" id="role" class="block w-full px-4 py-3 rounded-xl border-2 border-violet-300 bg-white shadow-sm focus:border-violet-500 focus:ring-2 focus:ring-violet-300 sm:text-base font-medium" required>
                                        <option th:value="${T(com.nutricook.dashboard.entity.User.UserRole).USER}">User</option>
                                        <option th:value="${T(com.nutricook.dashboard.entity.User.UserRole).ADMIN}">Admin</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gradient-to-r from-violet-50 to-purple-50 px-6 py-4 sm:flex sm:flex-row-reverse sm:gap-3 border-t border-violet-200">
                            <button type="submit" class="inline-flex w-full justify-center items-center rounded-xl border border-transparent bg-gradient-to-r from-violet-500 via-purple-500 to-pink-500 px-6 py-3 text-base font-bold text-white shadow-lg hover:from-violet-600 hover:via-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105 sm:w-auto">✓ Thêm</button>
                            <button type="button" onclick="closeModal('addUserModal')" class="mt-3 inline-flex w-full justify-center items-center rounded-xl border-2 border-violet-300 bg-white px-6 py-3 text-base font-bold text-violet-700 shadow-md hover:bg-violet-50 focus:outline-none focus:ring-2 focus:ring-violet-400 focus:ring-offset-2 transition-all duration-300 sm:mt-0 sm:w-auto">✕ Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- View User Info Modal - Đơn giản -->
    <div id="viewUserModal" class="relative z-50 hidden" aria-labelledby="view-modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black/40 transition-opacity backdrop-blur-sm" onclick="closeModal('viewUserModal')"></div>
        <div class="fixed inset-0 z-50 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-md border border-gray-200" onclick="event.stopPropagation()">
                    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4">
                        <h3 class="text-xl font-bold text-white" id="view-modal-title">Thông tin người dùng</h3>
                    </div>
                    <div class="px-6 py-6">
                        <!-- Avatar -->
                        <div class="flex justify-center mb-6">
                            <div class="h-20 w-20 rounded-full bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center text-white text-3xl font-bold" id="viewUserAvatar">
                                ?
                            </div>
                        </div>
                        
                        <!-- User Info - Đơn giản -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-1">Tên</label>
                                <p class="text-base font-medium text-gray-900" id="viewUserFullName">-</p>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
                                <p class="text-base font-medium text-gray-900" id="viewUserEmail">-</p>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-1">Ngày tạo</label>
                                <p class="text-base font-medium text-gray-900" id="viewUserCreated">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                        <button type="button" onclick="closeModal('viewUserModal')" class="w-full inline-flex justify-center items-center rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-semibold text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        
        // Sử dụng event listener thay vì inline onclick
        document.addEventListener('DOMContentLoaded', function() {
            var viewButtons = document.querySelectorAll('.view-user-btn');
            viewButtons.forEach(function(button) {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    try {
                        // Tìm row cha
                        var userRow = button.closest('tr');
                        if (!userRow) {
                            alert('Lỗi: Không tìm thấy hàng người dùng.');
                            return;
                        }
                        
                        // Lấy thông tin từ table cells
                        var fullName = '';
                        var email = '';
                        var created = '';
                        var avatarText = '?';
                        
                        // Tìm các phần tử trong row
                        var nameDiv = userRow.querySelector('.user-name');
                        var emailDiv = userRow.querySelector('.user-email');
                        var createdDiv = userRow.querySelector('.user-created');
                        var avatarDiv = userRow.querySelector('.rounded-full span');
                        
                        if (nameDiv) fullName = nameDiv.textContent.trim();
                        if (emailDiv) email = emailDiv.textContent.trim();
                        if (createdDiv) created = createdDiv.textContent.trim();
                        if (avatarDiv) avatarText = avatarDiv.textContent.trim();
                        
                        // Kiểm tra modal có tồn tại không
                        var modal = document.getElementById('viewUserModal');
                        if (!modal) {
                            alert('Lỗi: Không tìm thấy modal.');
                            return;
                        }
                        
                        // Điền thông tin vào modal
                        var nameEl = document.getElementById('viewUserFullName');
                        var emailEl = document.getElementById('viewUserEmail');
                        var createdEl = document.getElementById('viewUserCreated');
                        var avatarEl = document.getElementById('viewUserAvatar');
                        
                        if (nameEl) nameEl.textContent = fullName || 'Chưa cập nhật';
                        if (emailEl) emailEl.textContent = email || 'Chưa có';
                        if (createdEl) createdEl.textContent = created || 'N/A';
                        if (avatarEl) avatarEl.textContent = avatarText;
                        
                        // Mở modal
                        modal.classList.remove('hidden');
                    } catch (e) {
                        console.error('Lỗi khi xem thông tin người dùng:', e);
                        alert('Có lỗi xảy ra: ' + e.message);
                    }
                });
            });
        });
        
        function openModal(modalId) {
            var modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('hidden');
            }
        }
        
        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('hidden');
            }
        }
        
        /*]]>*/
    </script>
</div>
</html>
