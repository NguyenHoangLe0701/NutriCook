<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::content}, 'Món ăn', 'Quản lý danh sách món ăn', 'foods')}">

<div th:fragment="content">

    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
            <button type="button" onclick="openModal('addFoodModal')" class="inline-flex items-center justify-center rounded-xl border border-transparent bg-gradient-to-r from-orange-500 to-amber-500 px-6 py-3 text-base font-bold text-white shadow-lg hover:from-orange-600 hover:to-amber-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 sm:w-auto transition-all duration-300 transform hover:-translate-y-1 hover:shadow-2xl">
                <i class="fas fa-plus mr-2"></i> Thêm món ăn
            </button>
        </div>
    </div>

    <div class="mt-8 flex flex-col">
        <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden shadow-lg ring-1 ring-orange-200 md:rounded-2xl bg-white">
                    <table class="min-w-full divide-y divide-orange-100">
                        <thead class="bg-gradient-to-r from-orange-50 to-amber-50 border-b border-orange-200">
                            <tr>
                                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-bold text-orange-900 sm:pl-6">Món ăn</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-bold text-orange-900">Danh mục</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-bold text-orange-900">Trạng thái</th>
                                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                    <span class="sr-only">Hành động</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-orange-100 bg-white">
                            <tr th:each="food : ${foods}" class="hover:bg-orange-50 transition-colors duration-200">
                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">
                                    <div class="flex items-center">
                                        <div class="h-10 w-10 flex-shrink-0">
                                            <img class="h-10 w-10 rounded-md object-cover" th:src="${food.imageUrl} ?: '/images/default-food.png'" alt="Ảnh món ăn">
                                        </div>
                                        <div class="ml-4">
                                            <div class="font-medium text-gray-900" th:text="${food.name}">Tên món ăn</div>
                                            <div class="text-gray-500" th:text="${food.calories}">52 kcal</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                    <span th:text="${food.category?.name} ?: 'N/A'">Rau củ</span>
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                    <span th:if="${food.available}" class="inline-flex rounded-full bg-green-100 px-2 text-xs font-semibold leading-5 text-green-800">Có sẵn</span>
                                    <span th:unless="${food.available}" class="inline-flex rounded-full bg-red-100 px-2 text-xs font-semibold leading-5 text-red-800">Hết hàng</span>
                                </td>
                                <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6 space-x-2">
                                    <form th:action="@{/admin/foods/{id}/toggle-availability(id=${food.id})}" method="POST" class="inline-block">
                                        <button type="submit" class="inline-flex items-center justify-center rounded-lg bg-gradient-to-r from-slate-500 to-slate-600 px-3 py-2 font-bold text-white shadow-md hover:from-slate-600 hover:to-slate-700 transition-all duration-300 transform hover:scale-110" th:title="${food.available} ? 'Vô hiệu hóa' : 'Kích hoạt'">
                                            <i class="fa-solid h-4 w-4" th:classappend="${food.available} ? 'fa-eye-slash' : 'fa-eye'"></i>
                                            <span class="sr-only" th:text="${food.available} ? 'Vô hiệu hóa' : 'Kích hoạt'"></span>
                                        </button>
                                    </form>

                                    <a th:href="@{/admin/foods/{id}/edit(id=${food.id})}" class="inline-flex items-center justify-center rounded-lg bg-gradient-to-r from-emerald-500 to-cyan-600 px-3 py-2 font-bold text-white shadow-md hover:from-emerald-600 hover:to-cyan-700 transition-all duration-300 transform hover:scale-110" title="Sửa">
                                        <i class="fa-solid fa-pen h-4 w-4"></i>
                                        <span class="sr-only" th:text="${', ' + food.name}"></span>
                                    </a>
                                    
                                    <form th:action="@{/admin/foods/{id}/delete(id=${food.id})}" method="post" class="inline-block" onsubmit="return confirm('Bạn có chắc chắn muốn xóa món ăn này?');">
                                        <button type="submit" class="inline-flex items-center justify-center rounded-lg bg-gradient-to-r from-rose-500 to-red-600 px-3 py-2 font-bold text-white shadow-md hover:from-rose-600 hover:to-red-700 transition-all duration-300 transform hover:scale-110" title="Xóa">
                                            <i class="fa-solid fa-trash h-4 w-4"></i>
                                            <span class="sr-only" th:text="${', ' + food.name}"></span>
                                        </button>
                                    </form>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(foods)}">
                                <td colspan="4" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 text-center">
                                    <div class="py-10">
                                        <i class="fa-solid fa-utensils fa-2x text-gray-400"></i>
                                        <h3 class="mt-2 text-sm font-medium text-gray-900">Chưa có món ăn nào</h3>
                                        <p class="mt-1 text-sm text-gray-500">Hãy thêm món ăn mới để bắt đầu quản lý.</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="addFoodModal" class="relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black/40 transition-opacity backdrop-blur-sm"></div>
        <div class="fixed inset-0 z-50 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-gradient-to-br from-white to-orange-50 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-orange-100">
                    <form th:action="@{/admin/foods}" th:object="${foodItem}" method="post" enctype="multipart/form-data">
                        <div class="bg-gradient-to-r from-orange-600 to-amber-600 px-6 pt-6 pb-3">
                            <h3 class="text-2xl font-bold bg-gradient-to-r from-white to-orange-50 bg-clip-text text-transparent" id="modal-title">Thêm món ăn mới</h3>
                        </div>
                        <div class="px-6 pt-6 pb-6 sm:p-8">
                            <div class="space-y-6">
                                <div>
                                    <label for="name" class="block text-sm font-bold text-orange-900 mb-2">Tên món ăn *</label>
                                    <input type="text" th:field="*{name}" id="name" class="block w-full px-4 py-3 rounded-xl border-2 border-orange-300 bg-white shadow-sm focus:border-orange-500 focus:ring-2 focus:ring-orange-300 sm:text-base font-medium" required>
                                </div>
                                <div>
                                    <label for="category" class="block text-sm font-bold text-orange-900 mb-2">Danh mục *</label>
                                    <select th:field="*{category}" id="category" class="block w-full px-4 py-3 rounded-xl border-2 border-orange-300 bg-white shadow-sm focus:border-orange-500 focus:ring-2 focus:ring-orange-300 sm:text-base font-medium" required>
                                        <option value="">-- Chọn danh mục --</option>
                                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Rau củ</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="calories" class="block text-sm font-bold text-orange-900 mb-2">Calories *</label>
                                    <input type="text" th:field="*{calories}" id="calories" class="block w-full px-4 py-3 rounded-xl border-2 border-orange-300 bg-white shadow-sm focus:border-orange-500 focus:ring-2 focus:ring-orange-300 sm:text-base font-medium" placeholder="ví dụ: 52 kcal" required>
                                </div>
                                <div>
                                    <label for="description" class="block text-sm font-bold text-orange-900 mb-2">Mô tả</label>
                                    <textarea th:field="*{description}" id="description" rows="4" class="block w-full px-4 py-3 rounded-xl border-2 border-orange-300 bg-white shadow-sm focus:border-orange-500 focus:ring-2 focus:ring-orange-300 sm:text-base font-medium"></textarea>
                                </div>
                                <div>
                                    <label for="imageFile" class="block text-sm font-bold text-orange-900 mb-2">Hình ảnh</label>
                                    <input type="file" name="imageFile" id="imageFile" accept="image/*" class="block w-full px-4 py-3 rounded-xl border-2 border-orange-300 bg-white shadow-sm text-orange-900 file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-bold file:bg-orange-500 file:text-white hover:file:bg-orange-600">
                                </div>
                            </div>
                        </div>
                        <div class="bg-gradient-to-r from-orange-50 to-amber-50 px-6 py-4 sm:flex sm:flex-row-reverse sm:gap-3 border-t border-orange-200">
                            <button type="submit" class="inline-flex w-full justify-center items-center rounded-xl border border-transparent bg-gradient-to-r from-orange-500 via-amber-500 to-red-500 px-6 py-3 text-base font-bold text-white shadow-lg hover:from-orange-600 hover:via-amber-600 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105 sm:w-auto">✓ Thêm</button>
                            <button type="button" onclick="closeModal('addFoodModal')" class="mt-3 inline-flex w-full justify-center items-center rounded-xl border-2 border-orange-300 bg-white px-6 py-3 text-base font-bold text-orange-700 shadow-md hover:bg-orange-50 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-offset-2 transition-all duration-300 sm:mt-0 sm:w-auto">✕ Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }
        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }
    </script>
    </div>
</html>
