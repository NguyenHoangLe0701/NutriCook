<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::content}, 'Quản lý món ăn', 'Danh sách và chỉnh sửa món ăn từ mobile', 'foods')}">
<div th:fragment="content">
    <!-- Header with Add Button -->
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <!-- Title is in the header -->
        </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
            <button type="button" onclick="openModal('addFoodModal')" class="inline-flex items-center justify-center rounded-md border border-transparent bg-gradient-to-r from-primary-600 to-primary-700 px-4 py-2 text-sm font-medium text-white shadow-lg hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 sm:w-auto">
                <i class="fas fa-plus mr-2"></i> Thêm món ăn
            </button>
        </div>
    </div>

    <!-- Foods Table -->
    <div class="mt-8 flex flex-col">
        <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden shadow-lg ring-1 ring-black ring-opacity-5 md:rounded-xl bg-white">
                    <table class="min-w-full divide-y divide-neutral-200">
                        <thead class="bg-gradient-to-r from-neutral-50 to-neutral-100">
                            <tr>
                                <th scope="col" class="py-4 pl-4 pr-3 text-left text-sm font-semibold text-neutral-900 sm:pl-6">#</th>
                                <th scope="col" class="py-4 pl-4 pr-3 text-left text-sm font-semibold text-neutral-900 sm:pl-6">Ảnh</th>
                                <th scope="col" class="px-3 py-4 text-left text-sm font-semibold text-neutral-900">Tên món ăn</th>
                                <th scope="col" class="px-3 py-4 text-left text-sm font-semibold text-neutral-900">Người dùng</th>
                                <th scope="col" class="px-3 py-4 text-left text-sm font-semibold text-neutral-900">Trạng thái</th>
                                <th scope="col" class="relative py-4 pl-3 pr-4 sm:pr-6">
                                    <span class="sr-only">Hành động</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-neutral-200 bg-white">
                            <tr th:each="food, iterStat : ${foods}" class="hover:bg-neutral-50 transition-colors duration-200">
                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-neutral-900 sm:pl-6" th:text="${iterStat.index + 1}">1</td>
                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">
                                    <div class="h-12 w-12 flex-shrink-0">
                                        <img class="h-12 w-12 rounded-lg object-cover shadow-sm" th:src="${food.imageUrl} ?: '/img/food-placeholder.png'" alt="Ảnh món ăn">
                                    </div>
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-neutral-900">
                                    <div class="font-medium" th:text="${food.name}">Tên món ăn</div>
                                    <div class="text-neutral-500 text-xs" th:text="${food.calories}">Calories</div>
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-neutral-600" th:text="${food.user != null ? food.user.fullName : 'N/A'}">Người dùng</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-neutral-500">
                                    <span th:if="${food.available}" class="inline-flex rounded-full bg-green-100 px-2 text-xs font-semibold leading-5 text-green-800">Đang bán</span>
                                    <span th:unless="${food.available}" class="inline-flex rounded-full bg-red-100 px-2 text-xs font-semibold leading-5 text-red-800">Tạm ẩn</span>
                                </td>
                                <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6 space-x-4">
                                    <a th:href="@{/admin/foods/{id}/edit(id=${food.id})}" class="text-primary-600 hover:text-primary-700 transition-colors duration-200">Sửa</a>
                                    <form th:action="@{/admin/foods/{id}/toggle-availability(id=${food.id})}" method="post" class="inline">
                                        <button type="submit" class="text-neutral-500 hover:text-neutral-700 transition-colors duration-200" th:title="${food.available} ? 'Ẩn món ăn' : 'Hiện món ăn'">
                                            <i th:class="${food.available} ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{/admin/foods/{id}/delete(id=${food.id})}" method="post" class="inline" onsubmit="return confirm('Bạn có chắc chắn muốn xóa món ăn này không?')">
                                        <button type="submit" class="text-red-600 hover:text-red-700 transition-colors duration-200">Xóa</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(foods)}">
                                <td colspan="6" class="whitespace-nowrap px-3 py-4 text-sm text-neutral-500 text-center">
                                    <div class="py-12 animate-pulse">
                                        <i class="fa-solid fa-utensils fa-3x text-neutral-300 mb-4"></i>
                                        <p class="text-base text-neutral-500 font-medium">Chưa có món ăn nào được upload từ mobile.</p>
                                        <p class="text-sm text-neutral-400 mt-2">Hãy kiểm tra lại sau hoặc thêm thủ công!</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Food Modal (Giữ nguyên, có thể thêm field user nếu cần) -->
    <div id="addFoodModal" class="relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-neutral-900/80 transition-opacity"></div>
        <div class="fixed inset-0 z-50 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl">
                    <form th:action="@{/admin/foods}" th:object="${foodItem}" method="post" enctype="multipart/form-data">
                        <div class="bg-white px-6 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <h3 class="text-lg font-medium leading-6 text-neutral-900 mb-6">Thêm món ăn mới</h3>
                            <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
                                <div class="lg:col-span-1">
                                    <label class="block text-sm font-medium text-neutral-700">Ảnh món ăn</label>
                                    <div class="mt-1 flex justify-center rounded-md border-2 border-dashed border-neutral-300 px-6 pt-5 pb-6 hover:border-primary-400 transition-colors duration-200">
                                        <div class="space-y-1 text-center">
                                            <img id="imagePreview" src="/img/food-placeholder.png" alt="Xem trước" class="mx-auto h-24 w-24 object-cover rounded-md shadow-sm"/>
                                            <div class="flex text-sm text-neutral-600">
                                                <label for="imageFile" class="relative cursor-pointer rounded-md bg-white font-medium text-primary-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-primary-500 focus-within:ring-offset-2 hover:text-primary-500">
                                                    <span>Tải ảnh lên</span>
                                                    <input id="imageFile" name="imageFile" type="file" class="sr-only" onchange="previewImage(event, 'imagePreview')">
                                                </label>
                                            </div>
                                            <p class="text-xs text-neutral-500">PNG, JPG, GIF up to 10MB</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="lg:col-span-2">
                                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                        <div class="sm:col-span-6">
                                            <label for="name" class="block text-sm font-medium text-neutral-700">Tên món ăn *</label>
                                            <input type="text" th:field="*{name}" id="name" class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm" required>
                                        </div>
                                        <div class="sm:col-span-3">
                                            <label for="category" class="block text-sm font-medium text-neutral-700">Danh mục *</label>
                                            <select th:field="*{category}" id="category" class="mt-1 block w-full rounded-md border-neutral-300 py-2 pl-3 pr-10 text-base focus:border-primary-500 focus:outline-none focus:ring-primary-500 sm:text-sm" required>
                                                <option value="">-- Chọn --</option>
                                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.icon + ' ' + cat.name}"></option>
                                            </select>
                                        </div>
                                        <div class="sm:col-span-3">
                                            <label for="price" class="block text-sm font-medium text-neutral-700">Giá (VND) *</label>
                                            <input type="number" th:field="*{price}" id="price" class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm" min="0" step="1000" required>
                                        </div>
                                        <div class="sm:col-span-3">
                                            <label for="calories" class="block text-sm font-medium text-neutral-700">Calories *</label>
                                            <input type="text" th:field="*{calories}" id="calories" class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm" placeholder="52 kcal" required>
                                        </div>
                                        <div class="sm:col-span-6">
                                            <label for="description" class="block text-sm font-medium text-neutral-700">Mô tả</label>
                                            <textarea th:field="*{description}" id="description" rows="3" class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"></textarea>
                                        </div>
                                        <div class="sm:col-span-6">
                                            <div class="flex items-center">
                                                <input id="available" th:field="*{available}" type="checkbox" class="h-4 w-4 rounded border-neutral-300 text-primary-600 focus:ring-primary-500">
                                                <label for="available" class="ml-2 block text-sm text-neutral-900">Đang được bán</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-neutral-50 px-6 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="submit" class="inline-flex w-full justify-center rounded-md border border-transparent bg-primary-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm transition-colors duration-200">Thêm món</button>
                            <button type="button" onclick="closeModal('addFoodModal')" class="mt-3 inline-flex w-full justify-center rounded-md border border-neutral-300 bg-white px-4 py-2 text-base font-medium text-neutral-700 shadow-sm hover:bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:w-auto sm:text-sm transition-colors duration-200">Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }
        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }
        function previewImage(event, previewId) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById(previewId);
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</div>
</html>
