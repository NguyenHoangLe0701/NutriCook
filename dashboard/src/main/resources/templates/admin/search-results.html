<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::content}, 'Kết quả tìm kiếm', 'Kết quả cho &quot;' + ${query} + '&quot;', 'search')}">
<div th:fragment="content">

    <div th:if="${#lists.isEmpty(foodResults) and #lists.isEmpty(userResults)}" class="text-center py-16">
        <i class="fas fa-search fa-3x text-gray-400 mb-4"></i>
        <h3 class="mt-2 text-lg font-medium text-gray-900">Không tìm thấy kết quả</h3>
        <p class="mt-1 text-sm text-gray-500">Không có kết quả nào cho tìm kiếm: "<strong th:text="${query}"></strong>".</p>
        <div class="mt-6">
            <a th:href="@{/admin/dashboard}" class="inline-flex items-center rounded-md border border-transparent bg-primary-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                <i class="fas fa-arrow-left mr-2"></i>
                Quay lại trang chủ
            </a>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(foodResults) or not #lists.isEmpty(userResults)}">
        <div th:if="${!#lists.isEmpty(foodResults)}" class="mb-8">
            <h4 class="text-lg font-semibold mb-4 flex items-center">
                <i class="fas fa-utensils text-primary-500 mr-3"></i> Món ăn
            </h4>
            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                <ul role="list" class="divide-y divide-gray-200">
                    <li th:each="food : ${foodResults}">
                        <a th:href="@{/admin/foods/{id}/edit(id=${food.id})}" class="block hover:bg-gray-50">
                            <div class="flex items-center px-4 py-4 sm:px-6">
                                <div class="min-w-0 flex-1 flex items-center">
                                    <div class="flex-shrink-0">
                                        <img class="h-12 w-12 rounded-md object-cover" th:src="${food.imageUrl} ?: '/img/food-placeholder.png'" alt="">
                                    </div>
                                    <div class="min-w-0 flex-1 px-4 md:grid md:grid-cols-2 md:gap-4">
                                        <div>
                                            <p class="text-sm font-medium text-primary-600 truncate" th:text="${food.name}"></p>
                                            <p class="mt-2 flex items-center text-sm text-gray-500">
                                                <span class="truncate" th:text="${food.category.name}"></span>
                                            </p>
                                        </div>
                                        <div class="hidden md:block">
                                            <div>
                                                <p class="text-sm text-gray-900" th:text="${#numbers.formatDecimal(food.price, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></p>
                                                <p class="mt-2 flex items-center text-sm" th:classappend="${food.available} ? 'text-green-500' : 'text-red-500'">
                                                    <i class="fas fa-circle fa-xs mr-1.5"></i>
                                                    <span th:text="${food.available} ? 'Đang bán' : 'Tạm ẩn'"></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <i class="fas fa-chevron-right text-gray-400"></i>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div th:if="${!#lists.isEmpty(userResults)}">
            <h4 class="text-lg font-semibold mb-4 flex items-center">
                <i class="fas fa-users text-primary-500 mr-3"></i> Người dùng
            </h4>
            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                <ul role="list" class="divide-y divide-gray-200">
                    <li th:each="user : ${userResults}">
                        <div class="px-4 py-4 sm:px-6">
                            <div class="min-w-0 flex-1 flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="h-12 w-12 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center font-bold text-lg">
                                        <span th:if="${user.fullName != null and user.fullName != ''}" th:text="${user.fullName.substring(0,1).toUpperCase()}"></span>
                                        <span th:unless="${user.fullName != null and user.fullName != ''}">?</span>
                                    </div>
                                </div>
                                <div class="min-w-0 flex-1 px-4 md:grid md:grid-cols-2 md:gap-4">
                                    <div>
                                        <p class="text-sm font-medium text-primary-600 truncate" th:text="${user.fullName}"></p>
                                        <p class="mt-2 flex items-center text-sm text-gray-500">
                                            <i class="fas fa-envelope mr-1.5 text-gray-400"></i>
                                            <span class="truncate" th:text="${user.email}"></span>
                                        </p>
                                    </div>
                                    <div class="hidden md:block">
                                        <div>
                                            <p class="text-sm text-gray-900">
                                                <span th:if="${user.role == T(com.nutricook.dashboard.entity.User.UserRole).ADMIN}" class="inline-flex rounded-full bg-red-100 px-2 text-xs font-semibold leading-5 text-red-800">Admin</span>
                                                <span th:if="${user.role == T(com.nutricook.dashboard.entity.User.UserRole).USER}" class="inline-flex rounded-full bg-green-100 px-2 text-xs font-semibold leading-5 text-green-800">User</span>
                                            </p>
                                            <p class="mt-2 flex items-center text-sm text-gray-500">
                                                <i class="fas fa-calendar-alt mr-1.5 text-gray-400"></i>
                                                <span th:text="'Tham gia ngày ' + ${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</html>
