<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, title, subtitle, activeTab)" class="h-full bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - NutriCook Admin'">Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <style>
        /* Remove custom purple scrollbar styling so browsers show default or no visible thumb.
           Nav scrollbars are already hidden via `.nav-scroll` rules. */
        ::-webkit-scrollbar { width: 0; height: 0; }
        ::-webkit-scrollbar-track, ::-webkit-scrollbar-thumb { background: transparent; }
        [x-cloak] { display: none !important; }
        
        /* Ensure sidebar always covers full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Remove all bottom spacing */
        * {
            box-sizing: border-box;
        }
        
        /* Fix sidebar background to always cover full viewport - no white space below */
        @media (min-width: 1024px) {
            /* Target the sidebar specifically */
            .sidebar-container {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                height: 100vh !important;
                max-height: 100vh !important;
                overflow-y: auto !important;
                background: linear-gradient(to bottom, #059669, #0d9488, #0891b2) !important;
                margin-bottom: 0 !important;
                padding-bottom: 0 !important;
            }
        }
        
        /* Ensure body doesn't create extra space */
        body {
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        /* Prevent any white space below sidebar */
        html {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Remove extra space at bottom of page */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body > div {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
        }
        
        .lg\:pl-64 {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .lg\:pl-64 > main {
            flex: 1;
        }
        
        main {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
        }
        
        /* Remove padding from last content div */
        main > div > div:last-child {
            padding-bottom: 0 !important;
        }
        
        /* Ensure no white space at very bottom */
        body > div:last-child {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
        }
        
        /* Fix sidebar to not extend beyond viewport */
        .sidebar-container {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
        }
        
        .sidebar-container > div {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
        }
        
        /* Ensure sidebar content doesn't create extra space */
        .sidebar > div:last-child {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
        }
        
        /* Hide any sidebar that appears outside sidebar-container */
        body > div > .sidebar:not(.sidebar-container .sidebar),
        .sidebar:not(.sidebar-container .sidebar) {
            display: none !important;
            visibility: hidden !important;
            height: 0 !important;
            overflow: hidden !important;
        }
        
        /* Hide fragment block itself */
        th\:block[th\:fragment="navLinks"] {
            display: none !important;
        }
        
        /* Only show sidebar when inside sidebar-container */
        .sidebar-container .sidebar {
            display: flex !important;
        }
        
        /* Footer styling - có khoảng cách với nội dung */
        footer {
            margin-top: 2rem;
            margin-bottom: 0 !important;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            width: 100%;
            position: relative;
        }
        
        /* Ensure main content area uses flexbox */
        .lg\:pl-64 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .lg\:pl-64 > main {
            flex: 1 0 auto;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .lg\:pl-64 > footer {
            flex-shrink: 0;
            margin-top: 2rem;
        }
        }
    </style>
</head>
<body class="font-sans antialiased bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50" style="overflow-x: hidden; margin: 0; padding: 0;">
<div style="position: relative;">
    <div x-data="{ open: false }" @keydown.window.escape="open = false">
        <div x-show="open" class="relative z-50 lg:hidden" role="dialog" aria-modal="true">
            <div x-show="open"
                 x-transition:enter="transition-opacity ease-linear duration-300"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="transition-opacity ease-linear duration-300"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 class="fixed inset-0 bg-neutral-900/80"></div>

            <div class="fixed inset-0 flex">
                    <div x-show="open"
                     x-transition:enter="transition ease-in-out duration-300 transform"
                     x-transition:enter-start="-translate-x-full"
                     x-transition:enter-end="translate-x-0"
                     x-transition:leave="transition ease-in-out duration-300 transform"
                     x-transition:leave-start="translate-x-0"
                     x-transition:leave-end="-translate-x-full"
                     @click.away="open = false"
                     class="relative mr-16 flex w-full max-w-xs flex-1 flex-col h-screen bg-gradient-to-b from-emerald-600 via-teal-600 to-cyan-700" style="min-height: 100vh; height: 100vh;">
                    <div class="absolute top-0 left-full flex w-16 justify-center pt-5">
                        <button @click="open = false" type="button" class="-m-2.5 p-2.5">
                            <span class="sr-only">Close sidebar</span>
                            <i class="fa-solid fa-xmark text-white h-6 w-6"></i>
                        </button>
                    </div>

                    <div class="flex grow flex-col justify-between gap-y-5 pb-4 pt-4 relative h-full">
                        <div class="nav-scroll overflow-y-auto flex-1">
                            <div class="flex h-24 shrink-0 items-center justify-center px-8">
                                <img class="h-24 w-auto" th:src="@{/images/logo-nutricook.png}" alt="NutriCook Logo">
                            </div>

                            <nav class="flex flex-1 flex-col">
                                <ul role="list" class="flex flex-1 flex-col gap-y-7">
                                    <li>
                                        <ul role="list" class="space-y-1" th:insert="~{admin/layout :: navLinks(${activeTab})}">
                                        </ul>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <div class="mt-4 shrink-0">
                            <form th:action="@{/logout}" method="post" class="w-full">
                                <button type="submit" class="logout-button group">
                                    <i class="fa-solid fa-right-from-bracket logout-icon group-hover:text-white"></i>
                                    <span class="pl-2">Đăng xuất</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-64 lg:flex-col sidebar-container bg-gradient-to-b from-emerald-600 via-teal-600 to-cyan-700" style="height: 100vh; top: 0; left: 0; position: fixed; overflow-y: auto; margin-bottom: 0; padding-bottom: 0;">
            <div class="flex grow flex-col justify-between gap-y-3 pb-4 pt-4 relative" style="height: 100%; margin-bottom: 0; padding-bottom: 0;">
                <div class="nav-scroll overflow-y-auto flex-1">
                    <div class="flex h-20 shrink-0 items-center justify-center px-6 pl-0">
                        <img class="h-16 w-auto" th:src="@{/images/logo-nutricook.png}" alt="NutriCook Logo">
                    </div>

                    <nav class="flex flex-1 flex-col">
                        <ul role="list" class="flex flex-1 flex-col gap-y-2">
                            <li>
                                <ul role="list" class="space-y-2" th:insert="~{admin/layout :: navLinks(${activeTab})}">
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="mt-4 shrink-0" style="margin-bottom: 0; padding-bottom: 0;">
                    <form th:action="@{/logout}" method="post" class="w-full" style="margin-bottom: 0; padding-bottom: 0;">
                        <button type="submit" class="logout-button group lg:absolute lg:bottom-6 lg:left-4 lg:right-4" style="margin-bottom: 0; padding-bottom: 0;">
                            <i class="fa-solid fa-right-from-bracket logout-icon group-hover:text-white"></i>
                            <span class="pl-2">Đăng xuất</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="lg:pl-64">
            <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-indigo-200 bg-white/80 backdrop-blur-sm px-4 shadow-md sm:gap-x-6 sm:px-6 lg:px-8">
                <button @click="open = !open" type="button" class="-m-2.5 p-2.5 text-emerald-700 lg:hidden focus:outline-none focus:ring-2 focus:ring-inset focus:ring-emerald-500">
                    <span class="sr-only">Open sidebar</span>
                    <i class="fa-solid fa-bars h-6 w-6"></i>
                </button>

                <div class="h-6 w-px bg-neutral-200 lg:hidden" aria-hidden="true"></div>

                <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
                    <div class="relative flex flex-1">
                        </div>
                    <div class="flex items-center gap-x-4 lg:gap-x-6">
                        <div x-data="{ userMenuOpen: false }" class="relative">
                            <button @click="userMenuOpen = !userMenuOpen" type="button" class="-m-1.5 flex items-center p-1.5 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                <span class="sr-only">Open user menu</span>
                                <img class="h-8 w-8 rounded-full bg-neutral-200" src="/images/admin.jpg" alt="logo">
                                <span class="hidden lg:flex lg:items-center">
                                    <span class="ml-4 text-sm font-semibold leading-6 text-neutral-900" aria-hidden="true">Admin</span>
                                    <i class="fa-solid fa-chevron-down ml-2 h-5 w-5 text-neutral-400"></i>
                                </span>
                            </button>
                            <div x-show="userMenuOpen"
                                 @click.away="userMenuOpen = false"
                                 x-transition:enter="transition ease-out duration-100"
                                 x-transition:enter-start="transform opacity-0 scale-95"
                                 x-transition:enter-end="transform opacity-100 scale-100"
                                 x-transition:leave="transition ease-in duration-75"
                                 x-transition:leave-start="transform opacity-100 scale-100"
                                 x-transition:leave-end="transform opacity-0 scale-95"
                                 class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-neutral-900/5 focus:outline-none"
                                 role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                                <a href="#" class="block px-3 py-1 text-sm leading-6 text-neutral-900 hover:bg-gray-50" role="menuitem" tabindex="-1" id="user-menu-item-0">Your profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <main class="py-10" style="margin-bottom: 0; padding-bottom: 0;">
                <div class="px-4 sm:px-6 lg:px-8" style="margin-bottom: 0; padding-bottom: 0;">
                    <div class="pb-5 sm:flex sm:items-center sm:justify-between">
                        <div>
                            <h1 class="text-4xl font-bold leading-tight tracking-tight bg-gradient-to-r from-emerald-600 to-cyan-600 bg-clip-text text-transparent" th:text="${title}">Page Title</h1>
                            <p class="mt-2 text-sm text-emerald-600 font-medium" th:text="${subtitle}">Page subtitle</p>
                        </div>
                    </div>

                    <div th:if="${success}" class="mt-4 rounded-md bg-green-50 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fa-solid fa-check-circle text-green-400 h-5 w-5"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-green-800" th:text="${success}"></p>
                            </div>
                        </div>
                    </div>
                    <div th:if="${error}" class="mt-4 rounded-md bg-red-50 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fa-solid fa-circle-xmark text-red-400 h-5 w-5"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-red-800" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                    <div th:if="${warning}" class="mt-4 rounded-md bg-yellow-50 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fa-solid fa-triangle-exclamation text-yellow-400 h-5 w-5"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-yellow-800" th:text="${warning}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="py-4" style="margin-bottom: 0; padding-bottom: 0;">
                        <div th:replace="${content}" style="margin-bottom: 0; padding-bottom: 0;"></div>
                    </div>
                </div>
            </main>
            
            <!-- Footer Bar - sát đáy màn hình -->
            <footer class="mt-8 border-t-4 border-emerald-500 bg-gradient-to-r from-emerald-50 to-teal-50 py-3 px-4 sm:px-6 lg:px-8" style="margin-top: 2rem; margin-bottom: 0;">
                <div class="flex items-center justify-between">
                    <div class="text-xs sm:text-sm text-emerald-700 font-medium">
                        <i class="fa-solid fa-circle-check mr-1"></i>
                        NutriCook Admin Dashboard
                    </div>
                    <div class="text-xs sm:text-sm text-emerald-600">
                        <span class="hidden sm:inline">© 2024 NutriCook. </span>Tất cả quyền được bảo lưu.
                    </div>
                </div>
            </footer>
        </div>  
    </div>
</div>

<!-- Fragment definition - must be inside body but will only render when inserted -->
<th:block th:fragment="navLinks(activeTab)" style="display: none;">
    <style>
        .sidebar {
            @apply flex flex-col justify-between w-full bg-gradient-to-b from-green-700 to-teal-600 p-4;
            height: 100%;
            min-height: 0;
            margin-bottom: 0;
            padding-bottom: 0;
            max-height: 100%;
            overflow-y: auto;
        }

        .nav-item {
            @apply group block flex items-center gap-x-4 pl-10 pr-4 py-5 text-[20px] font-semibold rounded-xl w-full transition-all duration-500 ease-out leading-7 transform;
        }

        .nav-hover {
            @apply hover:bg-gradient-to-r hover:from-white/25 hover:to-white/10 hover:text-white hover:shadow-2xl hover:scale-105 hover:-translate-y-1 hover:translate-z-0;
        }

        .nav-active {
            @apply bg-gradient-to-r from-emerald-500 to-cyan-600 text-white shadow-2xl scale-110 ring-2 ring-white/20 -translate-y-1;
        }

        .nav-icon {
            @apply text-[18px] transition-all duration-300 ease-out;
        }

        .logout-button {
            @apply flex items-center gap-x-3 pl-8 pr-3 py-3 text-[15px] font-medium text-white hover:bg-gradient-to-r hover:from-red-500 hover:to-red-600 hover:shadow-lg rounded-xl transition-all duration-300 ease-out w-full bg-white/20;
        }

        .logout-icon {
            @apply text-[18px] transition-all duration-300 ease-out;
        }
    </style>

    <div class="sidebar">
        <div class="flex flex-col gap-y-2">
                <a th:href="@{/admin/dashboard}"
                     th:class="${activeTab == 'dashboard'} ? 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 bg-gradient-to-r from-emerald-500 to-cyan-600 text-white shadow-lg relative z-10' : 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 transform hover:bg-white/20 hover:text-white relative'">
                     <i class="fa-solid fa-chart-pie"
                         th:classappend="${activeTab == 'dashboard'} ? 'text-white text-[18px]' : 'text-blue-200 group-hover:text-white text-[18px]'"></i>
                     <span>Tổng quan</span>
                </a>

                <a th:href="@{/admin/user-uploaded-foods}"
                     th:class="${activeTab == 'userUploadedFoods'} ? 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 bg-gradient-to-r from-emerald-500 to-cyan-600 text-white shadow-lg relative z-10' : 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 transform hover:bg-white/20 hover:text-white relative'">
                     <i class="fa-solid fa-upload"
                         th:classappend="${activeTab == 'userUploadedFoods'} ? 'text-white text-[18px]' : 'text-blue-200 group-hover:text-white text-[18px]'"></i>
                     <span>Món ăn người dùng</span>
                </a>

                <a th:href="@{/admin/categories}"
                     th:class="${activeTab == 'categories'} ? 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 bg-gradient-to-r from-emerald-500 to-cyan-600 text-white shadow-lg relative z-10' : 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 transform hover:bg-white/20 hover:text-white relative'">
                     <i class="fa-solid fa-list"
                         th:classappend="${activeTab == 'categories'} ? 'text-white text-[18px]' : 'text-blue-200 group-hover:text-white text-[18px]'"></i>
                     <span>Danh mục</span>
                </a>

                <a th:href="@{/admin/users}"
                     th:class="${activeTab == 'users'} ? 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 bg-gradient-to-r from-emerald-500 to-cyan-600 text-white shadow-lg relative z-10' : 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 transform hover:bg-white/20 hover:text-white relative'">
                     <i class="fa-solid fa-user"
                         th:classappend="${activeTab == 'users'} ? 'text-white text-[18px]' : 'text-blue-200 group-hover:text-white text-[18px]'"></i>
                     <span>Người dùng</span>
                </a>

                <a th:href="@{/admin/nutrition}"
                     th:class="${activeTab == 'nutrition'} ? 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 bg-gradient-to-r from-emerald-500 to-cyan-600 text-white shadow-lg relative z-10' : 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 transform hover:bg-white/20 hover:text-white relative'">
                     <i class="fa-solid fa-chart-line"
                         th:classappend="${activeTab == 'nutrition'} ? 'text-white text-[18px]' : 'text-blue-200 group-hover:text-white text-[18px]'"></i>
                     <span>Theo dõi Calories</span>
                </a>

                <a th:href="@{/admin/analytics}"
                     th:class="${activeTab == 'analytics'} ? 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 bg-gradient-to-r from-emerald-500 to-cyan-600 text-white shadow-lg relative z-10' : 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 transform hover:bg-white/20 hover:text-white relative'">
                     <i class="fa-solid fa-chart-bar"
                         th:classappend="${activeTab == 'analytics'} ? 'text-white text-[18px]' : 'text-blue-200 group-hover:text-white text-[18px]'"></i>
                     <span>Phân tích</span>
                </a>

                <a th:href="@{/admin/notifications}"
                     th:class="${activeTab == 'notifications'} ? 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 bg-gradient-to-r from-emerald-500 to-cyan-600 text-white shadow-lg relative z-10' : 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 transform hover:bg-white/20 hover:text-white relative'">
                     <i class="fa-solid fa-bell"
                         th:classappend="${activeTab == 'notifications'} ? 'text-white text-[18px]' : 'text-blue-200 group-hover:text-white text-[18px]'"></i>
                     <span>Thông báo</span>
                </a>

                <a th:href="@{/admin/updates}"
                     th:class="${activeTab == 'updates'} ? 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 bg-gradient-to-r from-emerald-500 to-cyan-600 text-white shadow-lg relative z-10' : 'group block flex items-center gap-x-3 pl-8 pr-3 py-3 text-[16px] font-semibold rounded-xl w-full transition-all duration-300 ease-out leading-6 transform hover:bg-white/20 hover:text-white relative'">
                     <i class="fa-solid fa-clock"
                         th:classappend="${activeTab == 'updates'} ? 'text-white text-[18px]' : 'text-blue-200 group-hover:text-white text-[18px]'"></i>
                     <span>Lịch sử</span>
                </a>
        </div>
    </div>
</th:block>
</div>
</body>
</html>
