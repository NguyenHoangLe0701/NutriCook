<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::content}, 'Quản lý Reviews', 'Quản lý đánh giá món ăn', 'reviews')}">
<div th:fragment="content">

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="px-6 py-4 bg-gradient-to-r from-emerald-500 to-cyan-600">
            <h2 class="text-xl font-bold text-white">Danh sách Reviews</h2>
            <p class="text-emerald-100 text-sm mt-1" th:text="${reviews != null ? #lists.size(reviews) : 0} + ' đánh giá'">0 đánh giá</p>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Món ăn</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Người đánh giá</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Đánh giá</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Bình luận</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Ngày đăng</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Hành động</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="review : ${reviews != null ? reviews : []}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900" th:text="${review.foodItemName != null ? review.foodItemName : 'N/A'}">Tên món</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900" th:text="${review.userName != null ? review.userName : review.userEmail}">Người dùng</div>
                            <div class="text-sm text-gray-500" th:text="${review.userEmail}">email@example.com</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-lg font-bold text-yellow-500" th:text="${review.ratingStars}">★★★★★</div>
                            <div class="text-xs text-gray-500" th:text="${review.rating} + '/5'">5/5</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900 max-w-xs truncate" th:text="${review.comment != null ? review.comment : 'Không có bình luận'}">Bình luận</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${review.createdDateTime != null ? #temporals.format(review.createdDateTime, 'dd/MM/yyyy HH:mm') : 'N/A'}">N/A</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <form th:action="@{/admin/reviews/{id}/delete(id=${review.id})}" method="post" onsubmit="return confirm('Bạn có chắc muốn xóa đánh giá này?');">
                                <button type="submit" class="inline-flex items-center px-3 py-2 rounded-lg bg-red-500 text-white font-semibold hover:bg-red-600 transition-all">
                                    <i class="fa-solid fa-trash mr-2"></i> Xóa
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${reviews == null or #lists.isEmpty(reviews)}">
                        <td colspan="6" class="px-6 py-12 text-center">
                            <i class="fa-solid fa-star text-5xl text-gray-400 mb-4 block"></i>
                            <p class="text-lg font-semibold text-gray-600">Chưa có đánh giá nào</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
