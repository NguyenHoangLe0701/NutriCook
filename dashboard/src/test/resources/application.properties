# MySQL database for tests (uses .env variables or override below)
# If .env file exists, it will be used automatically via DotenvEnvironmentPostProcessor
# Otherwise, you can override here:
# spring.datasource.url=jdbc:mysql://your-host:3306/your-db?sslMode=REQUIRED&serverTimezone=UTC
# spring.datasource.username=your-user
# spring.datasource.password=your-password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
 
# Disable Firebase initialization during tests
firebase.enabled=false

# Enable SchemaInitializer for MySQL (it will create tables if needed)
schema.initializer.enabled=true